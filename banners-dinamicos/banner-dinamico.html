   <h1>The Document Object</h1>

<script>
//identifica elemtnos H1
var elementosH1 = document.getElementsByTagName("h1");

//identifica elemnto breadcrumbs
var elementoBreadcrumb = document.getElementById("fbits-breadcrumb");

//Cria elemento img
  var bannerDinamico = document.createElement("div"); 
  bannerDinamico.classList = "banner-dinamico";
  bannerDinamico.setAttribute("id","banner-dinamico");  

//cria link de destino da imagem
  var a = document.createElement('a');  
  a.title = "title";
  a.href = "#";
  a.id =  "instalacao";
  bannerDinamico.appendChild(a);

 //cria banner com imagem
  var img = document.createElement("img");

  if (navigator.userAgentData != undefined && navigator.userAgentData.mobile) {
    console.log("mobile");
    img.src = "https://360digital-cdn.s3.us-west-2.amazonaws.com/banners-dinamicos/banner-instalacao-gratis.jpg";  
    img.setAttribute("style","width: 100%; padding: 10px 0px");
    bannerDinamico.appendChild(img);   
    // a.appendChild(img); 
    
    // Append to body:
    elementoBreadcrumb.insertAdjacentElement("afterend", bannerDinamico);
  }else{
    console.log("desktop");
    img.src = "https://360digital-cdn.s3.us-west-2.amazonaws.com/banners-dinamicos/banner-instalacao-gratis-desktop.jpg";
    img.setAttribute("style","width: 80%; padding: 10px 0px");
    bannerDinamico.appendChild(img); 
    // a.appendChild(img);  

    // Append to body:
    elementosH1[0].insertAdjacentElement("afterend", bannerDinamico);
  }
</script>
